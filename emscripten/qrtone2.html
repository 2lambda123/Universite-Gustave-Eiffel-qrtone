<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
  <script src="qrtone_emscripten.js"></script>
    <script>
      function play() {
       var tx = QRTone.transmitter({onFinish: function () { console.log("transmission complete"); }});
       var ecc_level = 0; // forward correction error level (0=low 3=max)
       var addCRC = 0; // add 16 bits crc if != 0
       tx.transmit([0, 7, 78, 105, 99, 111, 108, 97, 115, 1, 5, 72, 101, 108, 108, 111],ecc_level, addCRC);
      }
    </script>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }
    </style>
  </head>
  <body>
    <p id="demo"></p>
	<div>
     <button id="play" type="button" onclick="play()">Play sound</button>
   </div>
  </body>
</html>
