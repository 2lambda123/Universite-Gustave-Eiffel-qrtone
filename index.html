<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>QRTone demo</title>
    <script src="qrtone_emscripten.js"></script>
    <script src="js/iro.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/demo.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/demo.css" />
</head>
<body>
<p id="demo"></p>
<div>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Chat</a></li>
            <li><a href="#tabs-2">Color picker</a></li>
        </ul>
        <div id="tabs-1">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" value="Tom"><br />
            <label for="fmessage">Message:</label>
            <textarea id="fmessage" name="fmessage"
                      rows="5" cols="33">Hello</textarea><br />
            <input type="submit" value="Send" onclick="sendChat()">
        </div>
        <div id="tabs-2">
            <div id="picker"></div><br />
            <input type="submit" value="Send" onclick="sendColor()">
        </div>
    </div>

    <div>
      <fieldset id="receive">
        <legend>Receiver mode: </legend>
        <label for="radio-disable-receiver">Off</label>
        <input type="radio" name="radio-1" id="radio-disable-receiver" checked onchange="changeReceiveMode()">
        <label for="radio-enable-receiver">On</label>
        <input type="radio" name="radio-1" id="radio-enable-receiver" onchange="changeReceiveMode()"><br /><br />
        <textarea id="receivedMessage" name="fmessage" readonly
                  rows="15" cols="80"></textarea>
      </fieldset>
    </div>
</div>
</body>
</html>
